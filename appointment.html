<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appontment</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <h2>Make a appointment</h2>
    <main>
        <h3>Please book a time</h3> 
        <form class="contactform">
            <label for="contactinput" class="contactlabel" >First Name</label>
            <input type="text" name="firstname" class="contactinput"
                placeholder="firstname" 
                pattern="[[A-Za-z '-']{2,32}]" 
                maxlength="32"               
                required>
            <label for="contactinput" class="contactlabel">Last Name</label>
            <input type="text" name="lastname" class="contactinput"
                placeholder="lastname" 
                pattern="[[A-Za-z '-']{2,32}]" 
                maxlength="32"               
                required>
            <label for="contactinput" class="contactlabel">Choose your appointment time</label>    
            <input type="datetime-local" class="contactinput" name="appointment"
                   required>
            <input type="submit" value="submit">
        </form>
    </main>
    <footer></footer>
</body>
</html>
